{% extends "base/base.html" %}

{% block content %}

<!-- recent Posts Section -->
<h3 class="text-uppercase text-warning font-weight-bold custom-line-spacing p-4">Category - {{category}}
</h3>

<main role="main" class="container p-0">
  <div class="row">
    <div class="col-md-8 blog-main">
      {% for post in posts %}
        <div class="blog-post">
          <h3 class="post-title"><a href="{% url "blogs" post.slug %}">{{ post.title }}</a></h3>
          <small class="post-meta text-muted">{{ post.created_at|timesince }} ago | {{ post.author }}</small>
          <p class="card-text">{{ post.short_description | truncatewords:15 }}</p>
        </div>
      {% endfor %}
    </div>
    <!-- /.blog-post -->

    
      
      
      
    </aside><!-- /.blog-sidebar -->

  </div><!-- /.row -->

</main><!-- /.container -->

{% endblock %}
