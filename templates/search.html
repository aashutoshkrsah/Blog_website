{% extends "./base/base.html" %}

{% block content  %}

<h3 class="text-uppercase text-warning font-weight-bold custom-line-spacing p-4">Search Keyword - {{keyword}}
</h3>

<main role="main" class="container p-0">
  <div class="row">
    <div class="col-md-8 blog-main">
      {% for i in blog %}
        <div class="blog-post">
          <h3 class="post-title"><a href="{% url "blogs" i.slug %}">{{ i.title }}</a></h3>
          <small class="post-meta text-muted">{{ i.created_at|timesince }} ago | {{ i.author }}</small>
          <p class="card-text">{{ i.short_description | truncatewords:15 }}</p>
        </div>
      {% endfor %}
    </div>

{% endblock  %}
