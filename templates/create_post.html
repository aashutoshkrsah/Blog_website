{% extends "./base/base.html" %}

{% block content %}

<div class="container" style="max-width: 700px; background-color: #ffffff; padding: 30px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 class="mb-4 text-center" style="color: #343a40;">Create a Blog Post</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <!-- Title -->
      <div class="mb-3">
        <label for="title" class="form-label" style="font-weight: bold;">Title</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter blog title" style="border-radius: 8px;" required>
      </div>

      <!-- Category -->
      <div class="mb-3">
        <label for="category" class="form-label" style="font-weight: bold;">Category</label>
        <select class="form-select" name="category" id="category" style="border-radius: 8px;" required>
          <option selected disabled>Select category</option>
          {% for cat in categories %}
          <option>{{cat.category_name}}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Blog Image -->
      <div class="mb-4">
        <label for="blog_image" class="form-label" style="font-weight: bold;">Upload Image</label>
        <input type="file" class="form-control" name="blog_image" id="blog_image" style="border-radius: 8px;" required>
      </div>

      <!-- Short Description -->
      <div class="mb-3">
        <label for="shortDesc" class="form-label" style="font-weight: bold;">Short Description</label>
        <textarea class="form-control" name="shortDesc" id="shortDesc" rows="2" placeholder="Write a short summary..." style="border-radius: 8px;" required></textarea>
      </div>

      <!-- Long Description -->
      <div class="mb-4">
        <label for="longDesc" class="form-label" style="font-weight: bold;">Long Description</label>
        <textarea class="form-control" name="longDesc" id="longDesc" rows="6" placeholder="Write your full blog content..." style="border-radius: 8px;" required></textarea>
      </div>

      

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary" style="padding: 10px 30px; border-radius: 8px;">Publish</button>
      </div>
    </form>
</div>

{% endblock %}
