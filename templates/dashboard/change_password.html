{% extends "../base/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">

        {# Sidebar Navigation - Stylish Boxed Look #}
       {% include "dashboard/leftsidebar.html" %}
       {% load crispy_forms_tags %}

        {# Main Content Area #}
        <main class="col-md-9 col-lg-10 px-4 py-4 bg-light">
          <h3>Change Password for {{ user.username }}</h3>

          <form action="" style="width: 500px;" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p| crispy }}

            <button type="submit" class="btn btn-warning"> Change Password </button>
          </form>
          
        </main>

    </div>
</div>

{% endblock %}
